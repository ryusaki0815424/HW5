<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> Parallax Scrolling </title>


	    <style>
         body {
            max-height:2400px;
         }
         .W {
            z-index: 10;
            position: absolute;
         }

         .W2 {
            z-index: 10;
            position: absolute;
         }

         .drangon-ball-char {
            z-index: 10;
            position: absolute;
         }

          #bg-block {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
            min-width: 100%;
            min-height: 100%;
            background: url('images/G.png') no-repeat center center fixed;
            -webkit-background-size: cover;
         }
      </style>
     
      <script type="text/javascript" src="js/jquery.min.js"></script>
	   <script src="js/skrollr.min.js"></script>
</head>
<body>
      
 <div id="bg-block"></div>

      <div class="W" style="top:150px;width:100%;text-align:center">
         <img src="images/W.png" style="width: 500px; opacity: 1; -webkit-filter: blur(0px);" data-0="opacity: 1;-webkit-filter: blur(0px);" data-100="opacity: 0.5;-webkit-filter: blur(2px);" class="headertitle">
      </div>
	    
      <div class="W2" style="top:1500px;width:100%;text-align:center">
         <img src="images/W2.png" style="width: 500px; opacity: 1; -webkit-filter: blur(0px);" data-0="opacity: 1;-webkit-filter: blur(0px);" data-100="opacity: 0.5;-webkit-filter: blur(0px);" class="headertitle">
      </div>
     
      <div class="drangon-ball-char skrollable " style="top: 300px; opacity: 1; right: 300px; -webkit-filter: blur(0px);" data-0="opacity: 1;right: 50px;-webkit-filter: blur(0px);" data-300="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-600="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/C.png" style="width:200px;">
      </div>
      <div class="drangon-ball-char skrollable " style="top: 600px; opacity: 1; left: 300px; -webkit-filter: blur(0px);" data-300="opacity: 1;left: -100px;-webkit-filter: blur(0px);" data-600="opacity: 1;left: 300px;-webkit-filter: blur(0px);" data-900="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="images/D.png" style="width:400px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 1000px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-600="opacity: 1;right: 500px;-webkit-filter: blur(0px);" data-900="opacity: 1;right: 300px;-webkit-filter: blur(0px);" data-1200="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/H.png" style="width:200px;">
      </div>

      <div class="drangon-ball-char skrollable skrollable-before" style="top: 1600px; opacity: 1; right: -500px; -webkit-filter: blur(3px);" data-1200="opacity: 1;right: 800px;-webkit-filter: blur(0px);" data-1500="opacity: 1;right: 300px;-webkit-filter: blur(1px);" data-1800="opacity: 0;right: 400px;-webkit-filter: blur(5px);">
         <img src="images/I.png" style="width:100px;">
      </div>

      <div class="drangon-ball-char skrollable skrollable-before" style="top: 1600px; opacity: 1; left: -500px; -webkit-filter: blur(3px);" data-1200="opacity: 1;left: 800px;-webkit-filter: blur(0px);" data-1500="opacity: 1;left: 300px;-webkit-filter: blur(1px);" data-1800="opacity: 0;left: 400px;-webkit-filter: blur(5px);">
         <img src="images/I.png" style="width:100px;">
      </div>



      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2000px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-1500="opacity: 1;left: 100px;-webkit-filter: blur(0px);" data-1800="opacity: 1;left: 400px;-webkit-filter: blur(0px);" data-2100="opacity: 0;left: 1000px;-webkit-filter: blur(5px);">
         <img src="images/W3.png" style="width:180px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2000px; opacity: 1; right: -500px; -webkit-filter: blur(0px);" data-1500="opacity: 1;right: 100px;-webkit-filter: blur(0px);" data-1800="opacity: 1;right: 400px;-webkit-filter: blur(0px);" data-2100="opacity: 0;right: 1000px;-webkit-filter: blur(5px);">
         <img src="images/W4.png" style="width:300px;">
      </div>



      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2300px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1;left: 200px;-webkit-filter: blur(0px);" data-2100="opacity: 1;left: 450px;-webkit-filter: blur(0px);" data-2400="opacity: 0;left: 500px;-webkit-filter: blur(3px);">
         <img src="images/J.png" style="width:300px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2300px; opacity: 1; left: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1;left: 500px;-webkit-filter: blur(0px);" data-2100="opacity: 1;left: 600px;-webkit-filter: blur(0px);" data-2400="opacity: 0;left: 700px;-webkit-filter: blur(3px);">
         <img src="images/J.png" style="width:300px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2300px; opacity: 1;  right: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1; right: 500px;-webkit-filter: blur(0px);" data-2100="opacity: 1; right: 600px;-webkit-filter: blur(0px);" data-2400="opacity: 0; right: 700px;-webkit-filter: blur(3px);">
         <img src="images/J.png" style="width:300px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2400px; opacity: 1;  right: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1; right: 200px;-webkit-filter: blur(0px);" data-2100="opacity: 1; right: 500px;-webkit-filter: blur(0px);" data-2400="opacity: 0; right: 800px;-webkit-filter: blur(3px);">
         <img src="images/D.png" style="width:200px;">
      </div>
      <div class="drangon-ball-char skrollable skrollable-before" style="top: 2400px; opacity: 1;  left: -500px; -webkit-filter: blur(0px);" data-1800="opacity: 1;  left: 400px;-webkit-filter: blur(0px);" data-2100="opacity: 1;  left:500px;-webkit-filter: blur(0px);" data-2400="opacity: 0;  left: 1000px;-webkit-filter: blur(3px);">
         <img src="images/C.png" style="width:100px;">
      </div>



      <script type="text/javascript">
      var skrollr_obj = skrollr.init();
      </script>
   
</body>
</html>
